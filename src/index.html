<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body class="bg-[#1f2632] flex flex-col justify-center items-center h-screen">

    <div class="container flex flex-col gap-6 lg:w-2/5 md:w-[375px] h-auto w-[90%] text-center bg-[#323a49] p-8 pb-16 rounded-lg">
        <h4 id="title" class="text-sm tracking-[5px] uppercase text-[#52ffa8]"></h4>
        <p id="advice" class="text-[28px] text-[#cee3e9] leading-10"></p>
        <picture class="flex flex-col justify-center items-center">
          <source media='(min-width: 1024px)' srcset="./images/pattern-divider-desktop.svg"/>
          <img src="./images/pattern-divider-mobile.svg" alt="">
         </picture>
    </div>
    <button onclick="fetAdvice()" class="bg-[#52ffa8] -mt-7 p-5 rounded-full hover:animate-pulse hover:shadow-2xl hover:shadow-[#52ffa8] focus:bg-[#cee3e9]">
      <img src="./images/icon-dice.svg" alt="dice-btn" class="">
    </button>
  

  <script src="./app.js"></script>
</body>
</html>
